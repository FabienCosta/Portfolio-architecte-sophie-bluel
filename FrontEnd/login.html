<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li class="login">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main class="main_login">
        <h1 class="login_title">Log In</h1>
        <p class="login_error_msg" hidden>Vueuillez renseigner un Email et/ou Mot de passe valide</p>
        <form  method="post" class="login_form" id="form">
            <label for="email" class="login_text">E-mail</label>
            <input type="email" class="login_input" id="email" name="email" autocomplete="email">
            <label for="current-password" class="login_text">Mot de passe</label>
            <input type="current-password" class="login_input" id="current-password" name="current-password" require autocomplete="current-password">
            <button class="login_button">Se connecter</button>
            <a class="login_link">Mot de passe oublié</a>
        </form>
    </main>
    

</body>
